<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- searchBox -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{
        'btn btn-outline-primary': selectedRegion === region
      }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col">
    <ul>
      <countries-table [countries]="countries"></countries-table>
    </ul>
  </div>
</div>
